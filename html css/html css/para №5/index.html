<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Screen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
body {
    background-color: #1c1c2a;
}

.start-screen {
    display: grid;
    grid-template-columns: repeat(6, 150px);
    grid-template-rows: repeat(4, 150px);
    gap: 10px;
    padding: 20px;
    justify-content: center;
}

.tile {
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 1.2em;
    font-weight: bold;
    border-radius: 10px;
}

.email {
    background-color: #01a0e4;
}

.calendar {
    background-color: #fdbd00;
}

.explorer {
    background-color: #00a2ed;
}

.store {
    background-color: #00b65d;
}

.bing {
    background-color: #95c021;
    grid-column: span 2;
    grid-row: span 2;
}

.people {
    background-color: #ed7d31;
}

.photos {
    background-color: #01b1e6;
}

.maps {
    background-color: #9256ac;
}

.skydrive {
    background-color: #00b9f2;
}

.travel {
    background-color: #68c0e4;
}

.messaging {
    background-color: #ea4e4e;
}

.finance {
    background-color: #23b14d;
}

.sports {
    background-color: #72c472;
}

.games {
    background-color: #92d050;
}

.camera {
    background-color: #d36ae4;
}

.desktop {
    background-color: #dbdcdb;
}

.weather {
    background-color: #b2dfff;
}

.news {
    background-color: #ff9c00;
}

.music {
    background-color: #ff8800;
}

.video {
    background-color: #ff3d3d;
}
    </style>
</head>
<body>
    <div class="start-screen">
        <div class="tile email">Mail</div>
        <div class="tile calendar">Calendar</div>
        <div class="tile explorer">Internet Explorer</div>
        <div class="tile store">Store</div>
        <div class="tile bing">Bing</div>
        <div class="tile people">People</div>
        <div class="tile photos">Photos</div>
        <div class="tile maps">Maps</div>
        <div class="tile skydrive">SkyDrive</div>
        <div class="tile travel">Travel</div>
        <div class="tile messaging">Messaging</div>
        <div class="tile finance">Finance</div>
        <div class="tile sports">Sports</div>
        <div class="tile games">Games</div>
        <div class="tile camera">Camera</div>
        <div class="tile desktop">Desktop</div>
        <div class="tile weather">Weather</div>
        <div class="tile news">News</div>
        <div class="tile music">Music</div>
        <div class="tile video">Video</div>
    </div>
</body>
</html>
